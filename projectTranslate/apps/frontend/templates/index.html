{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container mt-4">
        <!-- Language Selection and Swap -->
        <div class="d-flex justify-content-center align-items-center mb-3">
            <select class="form-select w-auto me-2" id="source-lang">
                <option value="Turkish">Turkish</option>
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Spanish">Spanish</option>
                <option value="Italian">Italian</option>
                <option value="Swedish">Swedish</option>
            </select>

            <button type="button" id="swap-btn" class="btn btn-secondary">â†” Swap</button>

            <select class="form-select w-auto ms-2" id="target-lang">
                <option value="English">English</option>
                <option value="Turkish">Turkish</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Spanish">Spanish</option>
                <option value="Italian">Italian</option>
                <option value="Swedish">Swedish</option>
            </select>
        </div>

        <!-- Input Form -->
        <div class="row justify-content-center mb-3">
            <div class="col-md-8">
                <form id="log-form">
                    {% csrf_token %}
                    <textarea class="form-control input-text-area" name="user_input" rows="5"
                        placeholder="Type your text here..."></textarea>
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                </form>
            </div>
        </div>

        <!-- Output Box -->
        <div class="row justify-content-center gx-3 gy-3">
            <div class="col-md-6 col-sm-12">
                <div class="language-box">
                    <span class="language-label" id="output-lang-label">English</span>
                    <div id="response" class="language-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{% static 'log.js' %}"></script>
    <script src="{% static 'swap.js' %}"></script>
</body>

</html>
